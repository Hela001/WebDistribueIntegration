<h1 mat-dialog-title class="form-title">Equipe Form</h1>

<mat-dialog-content>
  <form #equipeForm="ngForm" (ngSubmit)="onSubmit()" class="form-container">

    <!-- nomEquipe -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom Equipe</mat-label>
      <input
        matInput
        [(ngModel)]="equipe.nomEquipe"
        name="nomEquipe"
        required
        #nom="ngModel"
        class="input-field"
      />
    </mat-form-field>
    <div *ngIf="equipeForm.submitted && !nom.valid" class="error-message">
      Le nom de l'équipe est requis.
    </div>

    <!-- disponibilite -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Disponibilité</mat-label>
      <textarea
        matInput
        placeholder="Saisir la disponibilité"
        [(ngModel)]="equipe.disponibilite"
        name="disponibilite"
        required
        #dispo="ngModel"
        rows="6"
        class="input-field">
      </textarea>
    </mat-form-field>
    <div *ngIf="equipeForm.submitted && !dispo.valid" class="error-message">
      La disponibilité est requise.
    </div>

    <!-- Buttons -->
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onClose()" class="cancel-button">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="!equipeForm.form.valid" class="save-button">Save</button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>
