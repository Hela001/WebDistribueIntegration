<div class="container mt-4">
    <h2>Modifier Facture</h2>
    
    <form (ngSubmit)="updateFacture()">
      <div class="mb-3">
        <label for="numero_facture" class="form-label">Numéro</label>
        <input type="text" class="form-control" id="numero_facture" [(ngModel)]="facture.numero_facture" name="numero_facture" required>
      </div>
      
      <div class="mb-3">
        <label for="date_facture" class="form-label">Date</label>
        <input type="date" class="form-control" id="date_facture" [(ngModel)]="facture.date_facture" name="date_facture" required>
      </div>
      
      <div class="mb-3">
        <label for="statut" class="form-label">Statut</label>
        <input type="text" class="form-control" id="statut" [(ngModel)]="facture.statut" name="statut" required>
      </div>
      
      <div class="mb-3">
        <label for="montant_total" class="form-label">Montant</label>
        <input type="number" step="0.01" class="form-control" id="montant_total" [(ngModel)]="facture.montant_total" name="montant_total" required>
      </div>
      <div class="mb-3">
        <label for="mode_payement" class="form-label">Mode de Payement</label>
        <input type="text" step="0.01" class="form-control" id="mode_payement" [(ngModel)]="facture.mode_payement" name="mode_payement" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Mettre à jour</button>
      <a routerLink="/factures" class="btn btn-secondary ms-2">Annuler</a>
    </form>
  </div>
