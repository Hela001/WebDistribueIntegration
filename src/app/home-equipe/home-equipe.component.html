<mat-sidenav-container class="container">

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
    </button>
    
    <span class="spacer"></span>

    <div class="toolbar-buttons">
      <button mat-raised-button color="primary" (click)="openChatDialog()">Chat</button>
      <button mat-raised-button color="primary" (click)="openAddEquipeDialog()">Ajouter une Équipe</button>
    </div>
  
    
  </mat-toolbar>

  <!-- Menu for Equipes -->
  <mat-menu #equipeMenu="matMenu">
    <!-- Loop through equipes to generate each menu item -->
    <div *ngFor="let equipe of equipes" class="menu-item" (click)="showEquipeDetails(equipe)">
      <div class="equipe-item">
        <div class="equipe-name">{{ equipe.name }}</div>
        <div class="equipe-description">{{ equipe.disponibilite }}</div>
        <div class="equipe-actions">
          <button mat-button (click)="editEquipe(equipe)">Edit</button>
          <button mat-button (click)="deleteEquipe(equipe)">Delete</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="equipes.length === 0" class="no-equipes">
      <p>No equipes available.</p>
    </div>
  </mat-menu>

  <!-- Équipe List -->
  <app-equipe-list></app-equipe-list>
  
  <!-- Équipe Details Section -->
  <div *ngIf="selectedEquipe" class="equipe-details" style="padding: 16px;">
    <h2>Détails de l'Équipe</h2>
    <p><strong>Nom:</strong> {{ selectedEquipe.name }}</p>
    <p><strong>Description:</strong> {{ selectedEquipe.description }}</p>
  </div>
  
</mat-sidenav-container>
