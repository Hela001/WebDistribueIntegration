<div class="container mt-4">
    <h2>Nouvelle Facture</h2>
    
    <form (ngSubmit)="saveFacture()">
      <div class="mb-3">
        <label for="numero_facture" class="form-label">Num√©ro</label>
        <input type="text" class="form-control" id="numero_facture" [(ngModel)]="facture.numero_facture" name="numero_facture" required>
      </div>
      
      <div class="mb-3">
        <label for="date_facture" class="form-label">Date</label>
        <input type="date" class="form-control" id="date_facture" [(ngModel)]="facture.date_facture" name="date" required>
      </div>
      
      <div class="mb-3">
        <label for="statut" class="form-label">Statut</label>
        <select class="form-control" id="statut" [(ngModel)]="facture.statut" name="statut" required>
          <option *ngFor="let statut of statuts" [value]="statut">{{statut}}</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="mode_payement" class="form-label">Mode de paiement</label>
        <select class="form-control" id="mode_payement" [(ngModel)]="facture.mode_payement" name="mode_payement" required>
          <option *ngFor="let mode of modesPaiement" [value]="mode">{{mode}}</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Enregistrer</button>      <a routerLink="/factures" class="btn btn-secondary ms-2">Annuler</a>
    </form>
  </div>
