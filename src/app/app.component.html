<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened>
    <div class="sidenav-header">
      <!-- Add a Logo or Title -->
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" class="logo-image">
        <span class="logo-text">Dashboard</span>
      </div>
    </div>

    <div class="sidenav-content">
      <mat-nav-list>
        <a mat-list-item (click)="goToHome()">Home</a>
        <a mat-list-item (click)="goToEquipe()">Gestion Equipe</a>
        <a mat-list-item (click)="goToProfile()">Profile</a>
        <a mat-list-item (click)="goToSettings()">Settings</a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="toolbar-title">My Dashboard</span>

    <span class="spacer"></span>

    <button mat-button [matMenuTriggerFor]="equipeMenu">
      Gestion Equipe
    </button>

    <button mat-button (click)="openChatDialog()">Chat</button>
    <button mat-button>Profile</button>
    <button mat-button>Logout</button>
  </mat-toolbar>

  <!-- Menu for Equipes -->
  <mat-menu #equipeMenu="matMenu">
    <!-- Loop through equipes to generate each menu item -->
    <div *ngFor="let equipe of equipes" class="menu-item" (click)="showEquipeDetails(equipe)">
      <div class="equipe-item">
        <div class="equipe-name">{{ equipe.name }}</div> <!-- Updated to 'name' -->
        <div class="equipe-description">{{ equipe.disponibilite }}</div> <!-- Updated to 'description' -->
        <div class="equipe-actions">
          <!-- You can add actions for each equipe, for example: -->
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
        </div>
      </div>
    </div>

    <!-- If there are no equipes, show a message -->
    <div *ngIf="equipes.length === 0" class="no-equipes">
      <p>No equipes available.</p>
    </div>

    <!-- Button for adding a new equipe -->
    <button mat-menu-item (click)="openAddEquipeDialog()">
      <mat-icon>add</mat-icon>
      <span>Add Equipe</span>
    </button>
  </mat-menu>

  <!-- Equipe List Component -->
  <app-equipe-list></app-equipe-list>

  <!-- Equipe Details Section -->
  <div *ngIf="selectedEquipe" class="equipe-details">
    <h2>Equipe Details</h2>
    <p><strong>Name:</strong> {{ selectedEquipe.name }}</p> <!-- Updated to 'name' -->
    <p><strong>Description:</strong> {{ selectedEquipe.description }}</p> <!-- Updated to 'description' -->
  </div>
</mat-sidenav-container>
