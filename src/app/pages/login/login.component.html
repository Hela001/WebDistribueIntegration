<div class="login-container d-flex justify-content-center align-items-center vh-100 bg-light">
    <form (ngSubmit)="login()" class="p-4 border rounded bg-white shadow-sm" style="min-width: 350px;">
      <h3 class="mb-4 text-center">Connexion</h3>
  
      <div class="form-group mb-3">
        <label for="emailU">Email</label>
        <input type="email" id="emailU" name="emailU" class="form-control" [(ngModel)]="emailU" required />
      </div>
  
      <div class="form-group mb-4">
        <label for="motdepasseU">Mot de passe</label>
        <input type="password" id="motdepasseU" name="motdepasseU" class="form-control" [(ngModel)]="motdepasseU" required />
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
  
      <!-- Bouton Google à l'intérieur du formulaire pour l'alignement -->
      <a class="btn btn-outline-danger w-100 mt-3 d-flex align-items-center justify-content-center"
         href="http://localhost:8087/oauth2/authorization/google">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2" />
        Se connecter avec Google
      </a>
    </form>
  </div>
